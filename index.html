<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl text-center font-bold my-4">To Do List üñêüìö</h1>
    <div class="text-center mb-7 flex gap-5 p-4 justify-center">
        <input id="textarea" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs input-accent" />
        <button id="add-task" class="btn btn-outline btn-accent">Add Task</button>
        
    </div>
    <div class="max-w-md mx-auto p-4">

        <div class="overflow-x-auto">
            <table class="table" id="table-id">
              <!-- head -->
              <thead>
                <tr>
                  
                  <th>Number</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="tbody">
               
              </tbody>
            </table>
          </div>

          <div class="mt-5 text-end">
            <button id="clear-btn" class="btn btn-secondary btn-sm">Clear All</button>
          </div>

    </div>
    <script src="todo.js"></script>
</body>
</html>
